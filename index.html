.edge-tab{

}

function loadFromCloud() {
  if (!cloudSyncEnabled) return Promise.resolve();
  return supaFetch(
    'user_progress?user_id=eq.' + encodeURIComponent(CLOUD_USER) +

function saveToCloud(problemId) {
  if (!cloudSyncEnabled) return;
  var s = problemState[problemId] || {wrong:false,star:false,bookmark:false};
  // Debounce: queue saves and batch them
  syncQueue.push({id: problemId, state: s});
  if (syncTimer) clearTimeout(syncTimer);
  syncTimer = setTimeout(flushSyncQueue, 500);
}

function flushSyncQueue() {
  if (!syncQueue.length) return;
  var batch = syncQueue.slice();
  syncQueue = [];
  
  batch.forEach(function(item) {
    supaFetch('rpc/upsert_progress', {
      method: 'POST',
      body: JSON.stringify({
        p_user_id: CLOUD_USER,
        p_viewer: VIEWER_ID,
        p_problem_id: item.id,
        p_wrong: item.state.wrong || false,
        p_star: item.state.star || false,
        p_bookmark: item.state.bookmark || false
      })
    }).catch(function(e) { console.warn('[Cloud] Save failed:', e); });
  });
}

/* ============ PREV / NEXT NAVIGATION ============ */
function navProblem(currentId, direction){
  const cards=[...document.querySelectorAll('.problem-card')];
  const idx=cards.findIndex(c=>c.dataset.id===currentId);
  if(idx<0)return;
  const targetIdx=idx+direction;
  if(targetIdx<0||targetIdx>=cards.length)return;

  const targetCard=cards[targetIdx];
  const targetId=targetCard.dataset.id;
  const isFullscreen=document.querySelector('.problem-card.fullscreen-draw');

  if(isFullscreen){
    // In fullscreen draw mode: close current, open target
    toggleDrawMode(currentId);
    // Small delay for DOM cleanup
    requestAnimationFrame(()=>{
      toggleDrawMode(targetId);
    });
  }else{
    // Normal mode: smooth scroll to target card
    targetCard.scrollIntoView({behavior:'smooth',block:'center'});
    // Brief highlight
    targetCard.style.boxShadow='0 0 0 3px var(--accent)';
    setTimeout(()=>{targetCard.style.boxShadow='';},1200);
  }
}

/* ============ SYNC TOOL SELECTION ACROSS ALL TOOLBARS ============ */
function syncToolSelection(tool){
  // Sync dropdown buttons if the tool belongs to a dropdown
  document.querySelectorAll('.dt-dropdown').forEach(dd=>{
    const btn=dd.querySelector('.dt-dropdown-btn');
    const items=dd.querySelectorAll('.dt-sub-item');
    let match=false;
    items.forEach(item=>{
      if(item.dataset.tool===tool){match=true;item.classList.add('active');}
      else item.classList.remove('active');
    });
    if(match){
      btn.dataset.tool=tool;
      btn.classList.add('active');
      // Update icon
      const icon=TOOL_ICONS[tool];
      if(icon) btn.innerHTML=icon;
    }else{
      btn.classList.remove('active');
    }
  });
  // Sync regular buttons
  document.querySelectorAll('.dt-btn[data-tool]').forEach(b=>{
    b.classList.toggle('active',b.dataset.tool===tool);
  });
}

/* ============ DRAWING SYSTEM ============ */
function toggleDrawMode(id){
  const card=document.querySelector(`.problem-card[data-id="${id}"]`);
  const toolbar=card.querySelector('.draw-toolbar-wrap');
  const overlay=card.querySelector('.card-canvas-overlay');
  const btn=card.querySelector('.pen-toggle');
  const isActive=overlay.classList.contains('active');

  if(isActive){
    // EXIT fullscreen draw
    overlay.classList.remove('active');
    toolbar.classList.remove('show');
    btn.classList.remove('on');
    card.classList.remove('fullscreen-draw','tb-left','tb-right','tb-bottom');
    document.body.classList.remove('has-fullscreen');
    // Hide edge tabs & extra toolbars
    document.querySelectorAll('.edge-tab').forEach(t=>t.classList.remove('visible','on'));
    document.querySelectorAll('.extra-toolbar').forEach(t=>t.classList.remove('show'));
  }else{
    // ENTER fullscreen draw
    overlay.classList.add('active');
    toolbar.classList.add('show');
    btn.classList.add('on');
    card.classList.add('fullscreen-draw');
    document.body.classList.add('has-fullscreen');
    // Show edge tabs
    document.querySelectorAll('.edge-tab').forEach(t=>t.classList.add('visible'));
    // Create extra toolbars if not exist
    ensureExtraToolbars(card, id);
    // Scroll card to view
    card.scrollTop=0;
    // Init canvas after layout settles
    requestAnimationFrame(()=>requestAnimationFrame(()=>{initDrawCanvas(card,id);}));
  }
}

function initDrawCanvas(card,id){
  const canvas=card.querySelector('.card-canvas-overlay canvas');

  // Resize canvas to match card
  const resizeNow=()=>{
    const rect=card.getBoundingClientRect();
    const w=rect.width, h=rect.height;
    if(canvas.width!==Math.round(w*2)||canvas.height!==Math.round(h*2)){
      // Save current drawing
      let imgData=null;
      if(canvas._inited && canvasStates[id] && canvasStates[id].historyIdx>=0){
        imgData=canvasStates[id].history[canvasStates[id].historyIdx];
      }
      canvas.width=Math.round(w*2);
      canvas.height=Math.round(h*2);
      canvas.style.width=w+'px';
      canvas.style.height=h+'px';
      const ctx=canvas.getContext('2d');
      ctx.scale(2,2);
      ctx.lineCap='round';ctx.lineJoin='round';
      // Restore drawing
      if(imgData){
        const img=new Image();
        img.onload=()=>{ctx.drawImage(img,0,0,w,h);};
        img.src=imgData;
      }
    }
  };
  resizeNow();

  if(canvas._inited)return;
  canvas._inited=true;

  const ctx=canvas.getContext('2d');
  ctx.lineCap='round';ctx.lineJoin='round';

  if(!canvasStates[id]) canvasStates[id]={history:[],historyIdx:-1,bodyBg:'transparent',fullBg:'transparent',tool:'pen',color:'#1a1a1a',thickness:3};
  const state=canvasStates[id];

  // Save initial blank state
  function pushHistory(){
    // Discard any redo states ahead of current pointer
    state.history=state.history.slice(0,state.historyIdx+1);
    state.history.push(canvas.toDataURL());
    state.historyIdx=state.history.length-1;
    // Limit history to 50
    if(state.history.length>50){state.history.shift();state.historyIdx--;}
  }

  let drawing=false;
  let startX,startY;
  let snapshot=null;
  let polyPoints=[]; // For polygon tool

  const getPos=(e)=>{
    const rect=canvas.getBoundingClientRect();
    const touch=e.touches?e.touches[0]:e;
    return{x:touch.clientX-rect.left,y:touch.clientY-rect.top};
  };

  const getToolState=()=>{
    const tb=card.querySelector('.draw-toolbar');
    const activeTool=tb.querySelector('.dt-btn.active[data-tool]') || tb.querySelector('.dt-dropdown-btn.active[data-tool]');
    const activeColor=tb.querySelector('.dt-color.active');
    const slider=tb.querySelector('.dt-thickness');
    state.tool=activeTool?activeTool.dataset.tool:'pen';
    state.color=activeColor?activeColor.dataset.color:'#1a1a1a';
    state.thickness=slider?parseInt(slider.value):3;
  };

  const saveSnapshot=()=>{
    snapshot=ctx.getImageData(0,0,canvas.width,canvas.height);
  };
  const restoreSnapshot=()=>{
    if(snapshot)ctx.putImageData(snapshot,0,0);
  };

  // Draw polygon preview (connecting lines + closing preview line)
  const drawPolyPreview=(mx,my)=>{
    if(polyPoints.length===0)return;
    restoreSnapshot();
    getToolState();
    ctx.strokeStyle=state.color;
    ctx.lineWidth=state.thickness;
    ctx.globalCompositeOperation='source-over';
    ctx.beginPath();
    ctx.moveTo(polyPoints[0].x,polyPoints[0].y);
    for(let i=1;i<polyPoints.length;i++){
      ctx.lineTo(polyPoints[i].x,polyPoints[i].y);
    }
    ctx.lineTo(mx,my);
    // Preview closing line (dashed)
    ctx.stroke();
    ctx.setLineDash([4,4]);
    ctx.beginPath();
    ctx.moveTo(mx,my);
    ctx.lineTo(polyPoints[0].x,polyPoints[0].y);
    ctx.stroke();
    ctx.setLineDash([]);
  };

  // Finalize polygon (closed - double click)
  const finalizePoly=()=>{
    if(polyPoints.length<3)return;
    restoreSnapshot();
    getToolState();
    ctx.strokeStyle=state.color;
    ctx.lineWidth=state.thickness;
    ctx.globalCompositeOperation='source-over';
    ctx.beginPath();
    ctx.moveTo(polyPoints[0].x,polyPoints[0].y);
    for(let i=1;i<polyPoints.length;i++){
      ctx.lineTo(polyPoints[i].x,polyPoints[i].y);
    }
    ctx.closePath();
    ctx.stroke();
    polyPoints=[];
    pushHistory();
  };

  // Finalize polygon open (right click - don't close)
  const finalizePolyOpen=()=>{
    if(polyPoints.length<2)return;
    restoreSnapshot();
    getToolState();
    ctx.strokeStyle=state.color;
    ctx.lineWidth=state.thickness;
    ctx.globalCompositeOperation='source-over';
    ctx.beginPath();
    ctx.moveTo(polyPoints[0].x,polyPoints[0].y);
    for(let i=1;i<polyPoints.length;i++){
      ctx.lineTo(polyPoints[i].x,polyPoints[i].y);
    }
    ctx.stroke(); // no closePath
    polyPoints=[];
    pushHistory();
  };

  const drawShape=(x1,y1,x2,y2)=>{
    getToolState();
    ctx.strokeStyle=state.tool==='eraser'?'rgba(0,0,0,0)':state.color;
    ctx.lineWidth=state.thickness;
    if(state.tool==='eraser'){
      ctx.globalCompositeOperation='destination-out';
      ctx.lineWidth=state.thickness*4;
    }else{
      ctx.globalCompositeOperation='source-over';
    }
    ctx.beginPath();
    switch(state.tool){
      case'line':ctx.moveTo(x1,y1);ctx.lineTo(x2,y2);ctx.stroke();break;
      case'arrow':
        ctx.moveTo(x1,y1);ctx.lineTo(x2,y2);ctx.stroke();
        const angle=Math.atan2(y2-y1,x2-x1);
        const headLen=12+state.thickness*2;
        ctx.beginPath();
        ctx.moveTo(x2,y2);
        ctx.lineTo(x2-headLen*Math.cos(angle-Math.PI/6),y2-headLen*Math.sin(angle-Math.PI/6));
        ctx.moveTo(x2,y2);
        ctx.lineTo(x2-headLen*Math.cos(angle+Math.PI/6),y2-headLen*Math.sin(angle+Math.PI/6));
        ctx.stroke();
        break;
      case'circle':
        // Draw from center: (x1,y1) is center, radius = distance to (x2,y2)
        const r=Math.sqrt((x2-x1)**2+(y2-y1)**2);
        ctx.arc(x1,y1,r,0,Math.PI*2);
        ctx.stroke();
        break;
      case'rect': case'rect_rect':
        ctx.strokeRect(Math.min(x1,x2),Math.min(y1,y2),Math.abs(x2-x1),Math.abs(y2-y1));break;
      case'rect_square':{
        const side=Math.max(Math.abs(x2-x1),Math.abs(y2-y1));
        const sx=x2>=x1?x1:x1-side;
        const sy=y2>=y1?y1:y1-side;
        ctx.strokeRect(sx,sy,side,side);break;
      }
      case'triangle': case'tri_equi':{
        // Equilateral: base = |x2-x1|, height = base*âˆš3/2
        const base=Math.abs(x2-x1);
        const h=base*Math.sqrt(3)/2;
        const cx2=(x1+x2)/2;
        const topY=y2>y1?y2-h:y1;
        const botY=y2>y1?y2:y1+h;
        ctx.moveTo(cx2,topY);ctx.lineTo(Math.max(x1,x2),botY);ctx.lineTo(Math.min(x1,x2),botY);
        ctx.closePath();ctx.stroke();break;
      }
      case'tri_iso':{
        // Isosceles: (x1,y1) = fixed apex, drag determines base
        const baseW=Math.abs(x2-x1);
        const baseCx=x1;
        ctx.moveTo(x1,y1);
        ctx.lineTo(baseCx-baseW,y2);
        ctx.lineTo(baseCx+baseW,y2);
        ctx.closePath();ctx.stroke();break;
      }
      case'tri_right':{
        // Right triangle: right angle at bottom-left
        ctx.moveTo(x1,y1);ctx.lineTo(x1,y2);ctx.lineTo(x2,y2);
        ctx.closePath();ctx.stroke();break;
      }
    }
  };

  // Event handlers
  const onStart=(e)=>{
    e.preventDefault();
    getToolState();
    const p=getPos(e);

    // Polygon: click adds point, don't use normal draw flow
    if(state.tool==='polygon'){
      if(polyPoints.length===0) saveSnapshot();
      polyPoints.push({x:p.x,y:p.y});
      drawPolyPreview(p.x,p.y);
      return;
    }

    drawing=true;
    startX=p.x;startY=p.y;
    ctx.strokeStyle=state.color;
    ctx.lineWidth=state.thickness;
    if(state.tool==='eraser'){
      ctx.globalCompositeOperation='destination-out';
      ctx.lineWidth=state.thickness*4;
    }else{
      ctx.globalCompositeOperation='source-over';
    }
    if(state.tool==='pen'||state.tool==='eraser'){
      ctx.beginPath();ctx.moveTo(p.x,p.y);
    }else{
      saveSnapshot();
    }
  };
  const onMove=(e)=>{
    e.preventDefault();
    const p=getPos(e);

    // Polygon: preview line to cursor
    if(state.tool==='polygon'&&polyPoints.length>0){
      drawPolyPreview(p.x,p.y);
      return;
    }

    if(!drawing)return;
    if(state.tool==='pen'||state.tool==='eraser'){
      ctx.lineTo(p.x,p.y);ctx.stroke();
    }else{
      restoreSnapshot();
      drawShape(startX,startY,p.x,p.y);
    }
  };
  const onEnd=(e)=>{
    if(state.tool==='polygon')return; // polygon uses click, not drag
    if(!drawing)return;drawing=false;
    pushHistory();
    ctx.globalCompositeOperation='source-over';
  };

  // Double-click to close polygon
  canvas.addEventListener('dblclick',(e)=>{
    if(state.tool==='polygon'&&polyPoints.length>=3){
      e.preventDefault();
      finalizePoly();
    }
  });

  // Right-click to finalize polygon open (not closed)
  canvas.addEventListener('contextmenu',(e)=>{
    if(state.tool==='polygon'&&polyPoints.length>=2){
      e.preventDefault();
      finalizePolyOpen();
    }
  });

  // Expose polygon reset
  canvas._resetPoly=()=>{
    if(polyPoints.length>=3) finalizePoly();
    else { polyPoints=[]; if(snapshot)restoreSnapshot(); }
  };

  canvas.addEventListener('mousedown',onStart);
  canvas.addEventListener('mousemove',onMove);
  canvas.addEventListener('mouseup',onEnd);
  canvas.addEventListener('mouseleave',onEnd);
  canvas.addEventListener('touchstart',onStart,{passive:false});
  canvas.addEventListener('touchmove',onMove,{passive:false});
  canvas.addEventListener('touchend',onEnd);

  // Toolbar event delegation
  const tb=card.querySelector('.draw-toolbar');
  tb.addEventListener('click',(e)=>{
    // Close all open dropdowns first (if clicking outside)
    const clickedDropdown=e.target.closest('.dt-dropdown');

    // Sub-item clicked in dropdown
    const subItem=e.target.closest('.dt-sub-item');
    if(subItem){
      const tool=subItem.dataset.tool;
      const dropdown=subItem.closest('.dt-dropdown');
      const mainBtn=dropdown.querySelector('.dt-dropdown-btn');
      // Update main button to show selected sub-tool
      mainBtn.dataset.tool=tool;
      mainBtn.innerHTML=TOOL_ICONS[tool]||TOOL_ICONS.rect;
      // Mark sub-item active
      dropdown.querySelectorAll('.dt-sub-item').forEach(s=>s.classList.remove('active'));
      subItem.classList.add('active');
      // Close dropdown
      dropdown.classList.remove('open');
      // Select this tool
      if(canvas._resetPoly && state.tool==='polygon' && tool!=='polygon') canvas._resetPoly();
      document.querySelectorAll('.dt-btn[data-tool],.dt-dropdown-btn[data-tool]').forEach(b=>b.classList.remove('active'));
      mainBtn.classList.add('active');
      state.tool=tool;
      canvas.style.cursor='crosshair';
      // Sync across all toolbars
      syncToolSelection(tool);
      return;
    }

    // Dropdown button clicked - toggle dropdown
    const dropBtn=e.target.closest('.dt-dropdown-btn');
    if(dropBtn){
      const dropdown=dropBtn.closest('.dt-dropdown');
      const wasOpen=dropdown.classList.contains('open');
      // Close all dropdowns
      document.querySelectorAll('.dt-dropdown').forEach(d=>d.classList.remove('open'));
      if(!wasOpen){
        dropdown.classList.add('open');
      }else{
        // If closing, select the current tool
        const tool=dropBtn.dataset.tool;
        if(canvas._resetPoly && state.tool==='polygon' && tool!=='polygon') canvas._resetPoly();
        document.querySelectorAll('.dt-btn[data-tool],.dt-dropdown-btn[data-tool]').forEach(b=>b.classList.remove('active'));
        dropBtn.classList.add('active');
        state.tool=tool;
        canvas.style.cursor='crosshair';
        syncToolSelection(tool);
      }
      return;
    }

    // Regular tool button
    const toolBtn=e.target.closest('.dt-btn[data-tool]');
    if(toolBtn){
      document.querySelectorAll('.dt-dropdown').forEach(d=>d.classList.remove('open'));
      if(canvas._resetPoly && state.tool==='polygon' && toolBtn.dataset.tool!=='polygon') canvas._resetPoly();
      document.querySelectorAll('.dt-btn[data-tool],.dt-dropdown-btn[data-tool]').forEach(b=>b.classList.remove('active'));
      toolBtn.classList.add('active');
      // Sync all same-tool buttons
      document.querySelectorAll(`.dt-btn[data-tool="${toolBtn.dataset.tool}"]`).forEach(b=>b.classList.add('active'));
      state.tool=toolBtn.dataset.tool;
      canvas.style.cursor=state.tool==='eraser'?'cell':'crosshair';
    }
    // Close dropdowns on any non-dropdown click
    if(!clickedDropdown) document.querySelectorAll('.dt-dropdown').forEach(d=>d.classList.remove('open'));

    const colorBtn=e.target.closest('.dt-color');
    if(colorBtn){
      document.querySelectorAll('.dt-color').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`.dt-color[data-color="${colorBtn.dataset.color}"]`).forEach(b=>b.classList.add('active'));
      state.color=colorBtn.dataset.color;
    }
    // Pattern toggle (ë¯¼/ëª¨ëˆˆ/ì¢Œí‘œì¶•)
    const patBtn=e.target.closest('.dt-pat');
    if(patBtn){
      const pat=patBtn.dataset.pat;
      if(pat==='axes'){
        // ì¢Œí‘œì¶•: independent toggle
        bgAxes=!bgAxes;
        document.querySelectorAll('.dt-pat[data-pat="axes"]').forEach(b=>b.classList.toggle('active',bgAxes));
      }else{
        // ë¯¼/ëª¨ëˆˆ: exclusive
        bgGrid=(pat==='grid');
        document.querySelectorAll('.dt-pat[data-pat="plain"]').forEach(b=>b.classList.toggle('active',!bgGrid));
        document.querySelectorAll('.dt-pat[data-pat="grid"]').forEach(b=>b.classList.toggle('active',bgGrid));
      }
      applyBgColor(card, state.bodyBg||'#ffffff', state);
    }
    const bgBtn=e.target.closest('.dt-bg');
    if(bgBtn){
      document.querySelectorAll('.dt-bg').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`.dt-bg[data-bg="${bgBtn.dataset.bg}"]`).forEach(b=>b.classList.add('active'));
      applyBgColor(card, bgBtn.dataset.bg, state);
    }
    const undoBtn=e.target.closest('.dt-undo');
    if(undoBtn){
      if(state.historyIdx>0){
        state.historyIdx--;
        redrawFromIdx(canvas,state);
      }else if(state.historyIdx===0){
        state.historyIdx=-1;
        ctx.clearRect(0,0,canvas.width,canvas.height);
      }
    }
    const redoBtn=e.target.closest('.dt-redo');
    if(redoBtn){
      if(state.historyIdx<state.history.length-1){
        state.historyIdx++;
        redrawFromIdx(canvas,state);
      }
    }
    const clearBtn=e.target.closest('.dt-clear');
    if(clearBtn){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // Push blank state so undo can restore previous
      pushHistory();
    }
    const saveBtn=e.target.closest('.dt-save');
    if(saveBtn){
      saveCardAsPNG(card, id, canvas);
    }
  });

  // Observe resize
  const ro=new ResizeObserver(()=>{resizeNow();});
  ro.observe(card);
}

function redrawFromIdx(canvas,state){
  const ctx=canvas.getContext('2d');
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(!state||state.historyIdx<0||state.history.length===0)return;
  const img=new Image();
  img.onload=()=>{ctx.drawImage(img,0,0,canvas.width/2,canvas.height/2);};
  img.src=state.history[state.historyIdx];
}

// Legacy compat
function redrawHistory(canvas,id){
  const state=canvasStates[id];
  if(state) redrawFromIdx(canvas,state);
}

/* ============ COORDINATE AXES ============ */
function updateAxes(card){
  const axesEl=card.querySelector('.card-axes');
  if(!axesEl)return;
  if(!bgAxes){
    axesEl.classList.remove('show');
    axesEl.innerHTML='';
    return;
  }
  axesEl.classList.add('show');
  const isDark=card.style.backgroundColor==='#1e293b'||card.style.backgroundColor==='#000000';
  const color=isDark?'rgba(255,255,255,.5)':'rgba(0,0,0,.3)';
  const arrowColor=isDark?'rgba(255,255,255,.7)':'rgba(0,0,0,.5)';

/* ============ BACKGROUND COLOR APPLICATION ============ */
function applyBgColor(card, bgColor, state){
  const bgVal=bgColor==='transparent'?'':bgColor;
  const isDark=bgColor==='#1e293b'||bgColor==='#000000';
  const textColor=isDark?'#ffffff':'';
  const labelColor=isDark?'#6ee7b7':'';

  const cardBody=card.querySelector('.card-body');
  const bodyText=card.querySelector('.body-text');
  const cardAnswer=card.querySelector('.card-answer');
  const cardHeader=card.querySelector('.card-header');

  state.bodyBg=bgColor;
  state.fullBg=bgColor;
  if(bodyText){bodyText.style.background='';bodyText.style.color='';}
  card.style.backgroundColor=bgVal;
  if(cardBody){
    cardBody.style.backgroundColor=bgVal;
    cardBody.style.color=textColor;
  }
  // Grid pattern on entire card
  card.classList.remove('bg-grid','bg-grid-dark');
  if(bgGrid){card.classList.add(isDark?'bg-grid-dark':'bg-grid');}
  // Coordinate axes
  updateAxes(card);
  if(cardHeader){
    cardHeader.style.background=isDark?'rgba(0,0,0,.3)':'';
    cardHeader.style.color=textColor;
    cardHeader.querySelectorAll('.unit-tag,.q-type-tag,.has-image-tag,.points-badge').forEach(el=>{el.style.color=isDark?'#e2e8f0':'';});
  }
  if(cardAnswer){
    cardAnswer.style.background=isDark?'rgba(0,0,0,.2)':'';
    cardAnswer.style.color=textColor;
    const lbl=cardAnswer.querySelector('.label');if(lbl)lbl.style.color=labelColor;
  }
}

/* ============ SAVE CARD AS PNG (ë¬¸ì œ + íŒì„œ í•©ì„±) ============ */
function saveCardAsPNG(card, id, drawCanvas){
  // Temporarily hide toolbar & overlay for clean capture of problem content
  const toolbar=card.querySelector('.draw-toolbar-wrap');
  const overlay=card.querySelector('.card-canvas-overlay');
  const wasFullscreen=card.classList.contains('fullscreen-draw');

  // Show answer for capture
  const answerEl=card.querySelector('.card-answer');
  const answerWasHidden=answerEl&&!answerEl.classList.contains('show');
  if(answerEl) answerEl.classList.add('show');

  // Temporarily disable overlay so html2canvas captures the problem content
  overlay.style.display='none';
  toolbar.style.display='none';

  // If fullscreen, temporarily make it static for capture
  if(wasFullscreen){
    card.style.position='absolute';
    card.style.width=card.scrollWidth+'px';
    card.style.height=card.scrollHeight+'px';
  }

  // Capture the card content
  html2canvas(card,{
    scale:2,
    useCORS:true,
    backgroundColor:'#ffffff',
    logging:false,
    scrollX:0,
    scrollY:0,
    windowWidth:card.scrollWidth,
    windowHeight:card.scrollHeight,
  }).then(contentCanvas=>{
    // Restore overlay & toolbar
    overlay.style.display='';
    toolbar.style.display='';
    if(wasFullscreen){
      card.style.position='';
      card.style.width='';
      card.style.height='';
    }
    if(answerWasHidden && answerEl) answerEl.classList.remove('show');

    // Now composite: problem content + drawing canvas
    const finalCanvas=document.createElement('canvas');
    finalCanvas.width=contentCanvas.width;
    finalCanvas.height=contentCanvas.height;
    const fCtx=finalCanvas.getContext('2d');

    // 1) Draw problem content
    fCtx.drawImage(contentCanvas,0,0);

    // 2) Draw the annotation canvas on top
    if(drawCanvas && drawCanvas.width>0){
      fCtx.drawImage(drawCanvas,0,0,finalCanvas.width,finalCanvas.height);
    }

    // 3) Download
    const link=document.createElement('a');
    const pNum=card.querySelector('.q-num')?.textContent||id;
    link.download=`ë¬¸ì œ_${pNum.replace(/\s/g,'')}_íŒì„œ.png`;
    link.href=finalCanvas.toDataURL('image/png');
    link.click();
  }).catch(err=>{
    console.error('Save failed:',err);
    // Restore on error
    overlay.style.display='';
    toolbar.style.display='';
    if(wasFullscreen){card.style.position='';card.style.width='';card.style.height='';}
    if(answerWasHidden && answerEl) answerEl.classList.remove('show');
    alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
  });
}

function toggleExtraToolbar(pos){
  const tab=document.querySelector(`.edge-tab.tab-${pos}`);

  const card=document.querySelector('.problem-card.fullscreen-draw');

// Wire extra toolbar events to the active card's canvas
function wireExtraToolbar(et, card, id){
  et.addEventListener('click',(e)=>{
    const canvas=card.querySelector('.card-canvas-overlay canvas');
    if(!canvas||!canvas._inited)return;
    const state=canvasStates[id];
    if(!state)return;
    const ctx=canvas.getContext('2d');

    const toolBtn=e.target.closest('.dt-btn[data-tool]');
    if(toolBtn){
      // Finalize polygon if switching away
      if(canvas._resetPoly && state.tool==='polygon' && toolBtn.dataset.tool!=='polygon') canvas._resetPoly();
      // Sync all toolbars
      document.querySelectorAll('.dt-btn[data-tool]').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`.dt-btn[data-tool="${toolBtn.dataset.tool}"]`).forEach(b=>b.classList.add('active'));
      state.tool=toolBtn.dataset.tool;
      canvas.style.cursor=state.tool==='eraser'?'cell':'crosshair';
    }
    const colorBtn=e.target.closest('.dt-color');
    if(colorBtn){
      document.querySelectorAll('.dt-color').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`.dt-color[data-color="${colorBtn.dataset.color}"]`).forEach(b=>b.classList.add('active'));
      state.color=colorBtn.dataset.color;
    }
    // Pattern toggle (ë¯¼/ëª¨ëˆˆ/ì¢Œí‘œì¶•) - extra toolbar
    const patBtn=e.target.closest('.dt-pat');
    if(patBtn){
      const pat=patBtn.dataset.pat;
      if(pat==='axes'){
        bgAxes=!bgAxes;
        document.querySelectorAll('.dt-pat[data-pat="axes"]').forEach(b=>b.classList.toggle('active',bgAxes));
      }else{
        bgGrid=(pat==='grid');
        document.querySelectorAll('.dt-pat[data-pat="plain"]').forEach(b=>b.classList.toggle('active',!bgGrid));
        document.querySelectorAll('.dt-pat[data-pat="grid"]').forEach(b=>b.classList.toggle('active',bgGrid));
      }
      applyBgColor(card, state.bodyBg||'#ffffff', state);
    }
    const bgBtn=e.target.closest('.dt-bg');
    if(bgBtn){
      document.querySelectorAll('.dt-bg').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`.dt-bg[data-bg="${bgBtn.dataset.bg}"]`).forEach(b=>b.classList.add('active'));
      applyBgColor(card, bgBtn.dataset.bg, state);
    }
    const undoBtn=e.target.closest('.dt-undo');
    if(undoBtn){
      if(state.historyIdx>0){state.historyIdx--;redrawFromIdx(canvas,state);}
      else if(state.historyIdx===0){state.historyIdx=-1;ctx.clearRect(0,0,canvas.width,canvas.height);}
    }
    const redoBtn=e.target.closest('.dt-redo');
    if(redoBtn){
      if(state.historyIdx<state.history.length-1){state.historyIdx++;redrawFromIdx(canvas,state);}
    }
    const clearBtn=e.target.closest('.dt-clear');
    if(clearBtn){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // push blank so undo works
      state.history=state.history.slice(0,state.historyIdx+1);
      state.history.push(canvas.toDataURL());
      state.historyIdx=state.history.length-1;
    }
    const saveBtn=e.target.closest('.dt-save');
    if(saveBtn){
      saveCardAsPNG(card,id,canvas);
    }
  });
  // Sync thickness slider
  et.querySelectorAll('.dt-thickness').forEach(slider=>{
    slider.addEventListener('input',()=>{
      const state=canvasStates[id];
      if(state) state.thickness=parseInt(slider.value);
      // Sync all sliders
      document.querySelectorAll('.dt-thickness').forEach(s=>{s.value=slider.value;});
    });
  });
}

function escapeHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}
function preprocessBody(s){
  // Fix double $$ sandwich
  s = s.replace(/\$\$\s*\$\$/g, '');
  // Ensure \begin{...} blocks are wrapped in $$
  s = s.replace(/(^|[^$])(\\begin\{[^}]+\}[\s\S]*?\\end\{[^}]+\})([^$]|$)/g, (m,pre,block,post)=>{
    return pre+'$$'+block+'$$'+post;
  });

  // Split into math ($...$, $$...$$) and non-math segments
  const regex = /(\$\$[\s\S]*?\$\$|\$[^$\n]+?\$)/g;
  let match, lastIdx = 0;
  const segments = [];
  while((match = regex.exec(s)) !== null){
    if(match.index > lastIdx) segments.push({t:s.slice(lastIdx, match.index), m:false});
    segments.push({t:match[0], m:true});
    lastIdx = match.index + match[0].length;
  }
  if(lastIdx < s.length) segments.push({t:s.slice(lastIdx), m:false});

  return segments.map(seg => {
    if(seg.m) return seg.t; // math: pass through as-is (KaTeX needs raw $)
    let t = escapeHtml(seg.t); // non-math: escape HTML

    // Auto-wrap math elements in $...$
    // Uppercase 2+ letter sequences (ABCD, DE, EF...)
    t = t.replace(/(?<![A-Za-z])([A-Z]{2,})(?![A-Za-z])/g, (_,g)=>'$'+g+'$');
    // Expressions like p+q, a-b, a+b+c
    t = t.replace(/(?<![A-Za-z$])([a-z](?:[+\-][a-z])+)(?![A-Za-z])/g, (_,g)=>'$'+g+'$');
    // Single lowercase variable before Korean particles
    t = t.replace(/(?<![A-Za-z$])([a-z])(?=ì˜|ëŠ”|ë¥¼|ì´|ê°€|ë¼|ì™€|ê³¼|ì—|ì¼|ê°’)/g, (_,g)=>'$'+g+'$');
    // Standalone single lowercase between whitespace/punc (variables)
    t = t.replace(/([\s,.(])([a-kp-z])([\s,.)ì€ëŠ”ì´ê°€ë¥¼ì˜ë¼])/g, (_,a,b,c)=>a+'$'+b+'$'+c);
    // Choice numbers: â‘  -1 â†’ â‘  $-1$
    t = t.replace(/(â‘ |â‘¡|â‘¢|â‘£|â‘¤)\s*(-?\d+(?:\.\d+)?(?:\/\d+)?)/g, (_,sym,num)=>sym+' $'+num+'$');
    return t;
  }).join('');
}

document.addEventListener('DOMContentLoaded',()=>{
  // ESC to exit fullscreen draw, Ctrl+Z/Y for undo/redo
  document.addEventListener('keydown',(e)=>{
    if(e.key==='Escape'){
      const fs=document.querySelector('.problem-card.fullscreen-draw');
      if(fs) toggleDrawMode(fs.dataset.id);
    }
    // Ctrl+Z = undo, Ctrl+Y or Ctrl+Shift+Z = redo
    if((e.ctrlKey||e.metaKey) && !e.altKey){
      const fs=document.querySelector('.problem-card.fullscreen-draw');
      if(!fs)return;
      const id=fs.dataset.id;
      const state=canvasStates[id];
      const canvas=fs.querySelector('.card-canvas-overlay canvas');
      if(!state||!canvas)return;
      if(e.key==='z'&&!e.shiftKey){
        e.preventDefault();
        if(state.historyIdx>0){state.historyIdx--;redrawFromIdx(canvas,state);}
        else if(state.historyIdx===0){state.historyIdx=-1;canvas.getContext('2d').clearRect(0,0,canvas.width,canvas.height);}
      }
      if(e.key==='y'||(e.key==='z'&&e.shiftKey)){
        e.preventDefault();
        if(state.historyIdx<state.history.length-1){state.historyIdx++;redrawFromIdx(canvas,state);}
      }
    }
  });
  if(typeof renderMathInElement==='undefined'){
    const iv=setInterval(()=>{if(typeof renderMathInElement!=='undefined'){clearInterval(iv);init();}},100);
  }else{init();}
});
